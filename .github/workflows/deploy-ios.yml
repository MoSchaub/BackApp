name: Deploy iOS App

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode and install certificate
        run: |
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Decode and install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE }}

      - name: Set up keychain for codesigning
        run: |
          security list-keychains -d user -s build.keychain

      - name: Build archive
        run: |
          xcodebuild clean -project BackApp.xcodeproj -scheme "Back App Release" -configuration Release
          xcodebuild archive \
            -project BackApp.xcodeproj \
            -scheme "Back App Release" \
            -archivePath $PWD/build/BackApp.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="profile" \
            OTHER_CODE_SIGN_FLAGS="--keychain build.keychain"

      - name: Export IPA
        run: |
          cat > exportOptions.plist <<EOF
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.moritzschaub.Back-App-iOS</key>
              <string>BackAppStoreConnect</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <true/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath $PWD/build/BackApp.xcarchive \
            -exportPath $PWD/build/export \
            -exportOptionsPlist exportOptions.plist

      - name: Upload to App Store
        env:
          APPSTORE_CONNECT_API_KEY_BASE64: ${{ secrets.APPSTORE_API_KEY }}
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
        run: |
          echo "$APPSTORE_CONNECT_API_KEY_BASE64" | base64 --decode > api_key.p8
          xcrun altool --upload-app \
            --type ios \
            --file build/*.ipa \
            --apiKey $APPSTORE_KEY_ID \
            --apiIssuer $APPSTORE_ISSUER_ID
